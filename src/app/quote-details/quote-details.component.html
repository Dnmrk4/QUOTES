<div class="card text-center">
  <div class="card-header">
    Posted by: {{quote.poster}}
  </div>
  <div class="card-body">
    <p class="card-text">{{quote.title}}</p>
    <p class="text-muted card-c"><i>{{quote.author}}</i></p>
    <app-voting [quote]="quote"></app-voting>
    <app-delete-quote [quote]="quote" ></app-delete-quote>
  </div>
  <div class="card-footer text-muted">
    {{quote.postTime|timeCount}} hours ago
  </div>
</div>
